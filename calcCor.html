<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        main {
            width: 40vw;
        }

        .twoInputs input {
            width: 48%;
        }

        #output {
            width: 30%;
            height: 75px;
            border: 1px solid black;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <main class="p-3 rounded shadow m-auto">
        <div class="d-flex justify-content-around twoInputs">
            <input type="number" class="form-control" id="inputOne">
            <input type="number" class="form-control" id="inputTwo">
        </div>
        <div class="d-flex mt-4 justify-content-between">
            <div>
                <button class="btn btn-success p-3 mx-1" onclick="add()">+</button>
                <button class="btn btn-success p-3 mx-1" onclick="subtract()">-</button>
                <button class="btn btn-success p-3 mx-1" onclick="multiply()">*</button>
                <button class="btn btn-success p-3 mx-1" onclick="divide()">/</button>
            </div>
            <div id="output" class="rounded d-flex justify-content-between align-items-center">

            </div>
        </div>
    </main>
</body>

</html>
<script>
    let inputOne = document.getElementById('inputOne')
    let inputTwo = document.getElementById('inputTwo')
    let output = document.getElementById('output')

    function add() {
        let reply = Number(inputOne.value) + Number(inputTwo.value)
        output.innerHTML = `<h1>${reply}</h1>`
        inputOne.value = ''
        inputTwo.value = ''
    }

    function subtract() {
        let reply = Number(inputOne.value) - Number(inputTwo.value)
        output.innerHTML = `<h1>${reply}</h1>`
        inputOne.value = ''
        inputTwo.value = ''
    }

    function multiply() {
        let reply = Number(inputOne.value) * Number(inputTwo.value)
        output.innerHTML = `<h1>${reply}</h1>`
        inputOne.value = ''
        inputTwo.value = ''
    }


    function divide() {
        let reply = Number(inputOne.value) / Number(inputTwo.value)
        output.innerHTML = `<h1>${reply}</h1>`
        inputOne.value = ''
        inputTwo.value = ''
    }

    // let a = '30'
    // let b = '70'

    // console.log(a.concat(" ", b));
    // console.log(Number(a) + Number(b));




</script>
