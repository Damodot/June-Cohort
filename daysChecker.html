<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <main class="m-auto rounded shadow p-4 w-50">
        <input type="text" id="monthInput" class="form-control" placeholder="Enter month">
        <button onclick="checkDays()" class="btn btn-success mt-4">Check Days</button>
        <div class="output"></div>
    </main>
</body>

</html>

<script>
    function checkDays() {
        let month = document.querySelector('#monthInput')
        let monthInput = month.value.trim().toLowerCase()
        console.log(monthInput);

        let output = document.querySelector('.output')
        let thirtyOneDays = ['january', 'march', 'may', 'july', 'august', 'october', 'december']
        let thirtyDays = ['april', 'june', 'september', 'november']
        if (!monthInput) {
            alert('Please enter a valid month')
        } else {
            // January March May July August October December 31 days
            // April June September November 30 days
            // February 28/29days
            if (thirtyOneDays.includes(monthInput)) {
                alert(`${monthInput.toUpperCase()} has 31 days`)
                output.innerHTML = `<h1 class="text-success">${monthInput.toUpperCase()} has 31 days</h1>`
            } else if (thirtyDays.includes(monthInput)) {
                alert(`${monthInput.toUpperCase()} has 30 days`)
                output.innerHTML = `<h1 class="text-success">${monthInput.toUpperCase()} has 30 days</h1>`
            } else if (monthInput.includes('february')) {
                alert(`${monthInput.toUpperCase()} has 28/29 days`)
                output.innerHTML = `<h1 class="text-success">${monthInput.toUpperCase()} has 28/29 days</h1>`
            } else {
                output.innerHTML = `<h1 class="text-danger">Invalid Input</h1>`
                alert(`Invalid Input`)
            }
        }
    }
</script>
