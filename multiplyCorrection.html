    function multi() {
        let input = document.getElementById('times')
        let input2 = document.getElementById('times2')
        let output = document.querySelector('.output')

        if (input.value.trim() === '' || input2.value.trim() === '') {
            alert('All fields are mandatory')
        } else {
            output.innerHTML = ''
 
            if (input2.value > input.value) {
                for (let index = input.value.trim(); index <= input2.value.trim(); index++) {
                    for (let i = 1; i < 13; i++) {

                        output.innerHTML += `<p>${index} * ${i} = ${index * i}</p>`
                    }
                }
            } else{
                for (let index = input.value.trim(); index >= input2.value.trim(); index--) {
                    for (let i = 1; i < 13; i++) {

                        output.innerHTML += `<p>${index} * ${i} = ${index * i}</p>`
                    }
                }
            }




            // if (input2.value > input.value) {

        }


    }


</script>
