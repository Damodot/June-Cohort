<body>
    <main class="rounded shadow m-auto w-50 p-4">
        <h1>Guess a Number from 0 to 9</h1>
        <input type="number" class="form-control mt-3 guessVal">
        <input type="number" class="form-control mt-3 guessVal">
        <button class="btn btn-success mt-3" onclick="checkGuess()">Check Guess</button>
        <div class="output">

        </div>
    </main>
</body>

</html>

<script>
    function checkGuess() {
        let guessVal = document.querySelector('.guessVal').value.trim()
        let output = document.querySelector('.output')
        let randNum = Math.floor(Math.random() * 10)
        console.log(guessVal);
        console.log(randNum);
        if (guessVal === '') {
            output.innerHTML = `<h1 class="text-black">Invalid input</h1>`
        } else {
            if (+(guessVal) === randNum) {
                output.innerHTML = `<h1 class="text-success">You guessed right the computer guessed ${randNum}</h1>`
            } else {
                output.innerHTML = `<h1 class="text-danger">You guessed wrong the computer guessed ${randNum}</h1>`
            }
        }
    }
</script>
